<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>

    <!-- Inline CSS -->
    <style>
      /* Custom styles for the page */
      body {
        padding: 20px; /* Add some padding to the body */
        background-color: #f8f9fa; /* Set background color */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Set font family */
      }

      h1 {
        margin-bottom: 20px; /* Add margin below the heading */
        color: #007bff; /* Set heading color */
        text-align: center; /* Center align heading */
      }

      h3 {
        color: #343a40; /* Set section heading color */
        margin-top: 40px; /* Add margin at the top of section heading */
        text-align: center; /* Center align section heading */
      }

      .restaurant-container {
        display: inline-block; /* Display containers inline */
        border: 2px solid #007bff; /* Add border to the restaurant container */
        border-radius: 20px; /* Add border radius */
        padding: 20px; /* Add padding to the restaurant container */
        margin: 20px; /* Add margin to each restaurant container */
        text-align: center; /* Center text within the container */
        background-color: #ffffff; /* Set background color */
        transition: transform 0.3s ease; /* Add transition effect */
        width: 350px; /* Set a fixed width for the container */
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Add shadow effect */
      }

      .restaurant-container:hover {
        transform: translateY(-10px); /* Move container up on hover */
      }

      .restaurant-image {
        margin-bottom: 20px; /* Add margin below the image */
        border-radius: 20px; /* Add border radius to image */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        width: 300px; /* Set image width to fill container */
        height: 300px; /* Set image height */
        object-fit: cover; /* Cover image to fit container */
      }

      .btn-primary {
        display: inline-block; /* Make buttons inline-block */
        background-color: #007bff; /* Set button background color */
        border: none; /* Remove button border */
        border-radius: 30px; /* Add border radius */
        padding: 12px 24px; /* Add padding to buttons */
        font-size: 18px; /* Increase font size */
        color: #fff; /* Set button text color */
        text-transform: uppercase; /* Convert text to uppercase */
        letter-spacing: 1px; /* Add letter spacing */
        transition: background-color 0.3s ease; /* Add transition effect */
        margin: 0 10px; /* Add margin between buttons */
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Change background color on hover */
      }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant Selection</h1>

    <h3>Discover Our Top Three Restaurants</h3>

    <div class="container text-center">
      <div class="row justify-content-center">
        {% for r in restaurants %}
        <div class="col-md-4">
          <div class="restaurant-container">
            <img src="{{r.image.url}}" alt="{{r.Name}}" class="restaurant-image img-fluid" width="200px" height="150px">
            <h4>{{r.Name}}</h4>
            <p>{{r.Location}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="text-center mt-3">
      <div class="row">
        <div class="col">
          <a href="{% url 'showrestaurant' %}" class="btn btn-primary">Book a Restaurant</a>
        </div>
        <div class="col">
          <a href="{% url 'showbookings' %}" class="btn btn-primary">View Your Bookings</a>
        </div>
        <div class="col">
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
